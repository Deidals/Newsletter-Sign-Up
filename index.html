<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <!-- Sign-up form start -->
   <div class="bigcontainer">
      <header>
        <picture>
          <source media="(min-width: 1000px)" srcset="assets/images/illustration-sign-up-desktop.svg">
          <img src="assets/images/illustration-sign-up-mobile.svg" alt="Fallback image for mobile" />
        </picture>
      </header>
      <main>
        <section>
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </section>
      </main>

      <footer>
        <form method="get" id="getEmail">
          <div class="emailValidation">
          <h2><label for="email">Email address</label></h2>
          <span>Valid Email Required</span>
          </div>
          <input type="text" name="email" id="email" placeholder="email@company.com">
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
        <br>
        <article class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Alqorni Trikandalas Ginting</a>.
        </article>
      </footer>
    </div>





  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
 
</body>
  <script src="emailVerification.js"></script>
</html>
